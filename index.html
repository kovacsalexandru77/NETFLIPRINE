<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>NetMirrorTV</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 10px;
      text-align: center;
      border-bottom: 3px solid limegreen;
    }

    header img.hero-image {
      height: 60px;
      max-width: 100%;
    }

    .title-text {
      margin-top: 5px;
      color: cyan;
      font-size: 28px;
      font-weight: bold;
    }

    .subtitle-text {
      color: limegreen;
      font-size: 16px;
      margin-top: 5px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #222;
      border-bottom: 2px solid limegreen;
    }

    nav button {
      background: limegreen;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    nav button:hover {
      background: cyan;
      color: black;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 220px); /* Fejléc + nav levonva */
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-text">NETFLIX PREMIUM</div>
  </header>

  <nav>
    <button onclick="loadPage('https://netfree2.cc/tv/movies')">Filmek</button>
    <button onclick="loadPage('https://netfree2.cc/tv/series')">Sorozatok</button>
  </nav>

  <iframe id="contentFrame" src="https://netfree2.cc/tv/movies" allowfullscreen></iframe>

  <script>
    function loadPage(url) {
      document.getElementById('contentFrame').src = url;
    }
  </script>
</body>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Cián Színű Óra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      color: cyan;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 999999; /* mindig minden fölött legyen */
      pointer-events: none; /* ne zavarja a kattintást semmin */
    }
  </style>
</head>
<body>

<div id="clock">Betöltés...</div>

<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, "0");
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const seconds = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
 <div class="subtitle-text">Created  Sandu</div>

</body>
</html>
